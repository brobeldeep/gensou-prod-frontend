<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white rounded p-6 shadow-md">
        <h1 class="text-2xl font-semibold mb-4">Contact Us</h1>
        <form id="contactForm">
            <div class="mb-4">
                <label for="name" class="block text-gray-600 text-sm font-medium mb-2">Name*</label>
                <input type="text" id="name" name="name" class="w-full border p-2 rounded focus:outline-none focus:ring focus:border-blue-300" required>
            </div>
            <div class="mb-4">
                <label for="phone" class="block text-gray-600 text-sm font-medium mb-2">Phone*</label>
                <input type="text" id="phone" name="phone" class="w-full border p-2 rounded focus:outline-none focus:ring focus:border-blue-300" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-600 text-sm font-medium mb-2">Email*</label>
                <input type="email" id="email" name="email" class="w-full border p-2 rounded focus:outline-none focus:ring focus:border-blue-300" required>
            </div>
            <div class="mb-4">
                <label for="description" class="block text-gray-600 text-sm font-medium mb-2">How can we help?*</label>
                <textarea id="description" name="description" rows="4" class="w-full border p-2 rounded focus:outline-none focus:ring focus:border-blue-300" required></textarea>
            </div>
            <button type="submit" class="bg-red-500 text-white p-2 rounded hover:bg-blue-600 focus:outline-none">Submit</button>

        </form>
    </div>

    <script>
        const contactForm = document.getElementById('contactForm');
        
        contactForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const formData = new FormData(contactForm);
            const formDataObject = {};

            formData.forEach((value, key) => {
                formDataObject[key] = value;
            });

            // Make an API request using fetch
            fetch('https://y0546fywr0.execute-api.ap-south-1.amazonaws.com/insert', {
                mode: 'no-cors',
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formDataObject),
            })
            .then(response => response.json())
            .then(data => {
                console.log(data); // Handle the response from the API here
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
